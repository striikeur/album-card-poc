<div class="album-cards">
  <div *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]" class="card">
    <h2>Je suis item {{ item }}</h2>

    <pxl-album-card
      title="Naissance petit monstre"
      [subtitle]="getSubtitle()"
      [imgUrl]="getImgUrl()"
    >
      <ng-template album-badge *ngIf="item < 5"> Badge </ng-template>
    </pxl-album-card>
  </div>
</div>
